<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 680" font-family="'Inter','Helvetica Neue','Microsoft YaHei',sans-serif">
  <defs>
    <linearGradient id="headerBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="100%" style="stop-color:#283593"/>
    </linearGradient>
    <filter id="cardShadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="680" fill="#F5F5F5" rx="8"/>

  <!-- Top header bar -->
  <rect width="1200" height="56" fill="url(#headerBar)" rx="8"/>
  <rect y="48" width="1200" height="8" fill="url(#headerBar)"/>
  <text x="40" y="36" fill="#FFF" font-size="20" font-weight="700">{{TITLE}}</text>
  <text x="1160" y="36" fill="rgba(255,255,255,0.7)" font-size="13" text-anchor="end">{{DATE}}</text>

  <!-- Subtitle bar -->
  <rect y="56" width="1200" height="36" fill="#E8EAF6"/>
  <text x="40" y="80" fill="#3949AB" font-size="13" font-weight="600">{{SUBTITLE}}</text>

  <!-- Column headers -->
  <rect x="24" y="108" width="1152" height="36" rx="6" fill="#ECEFF1"/>
  <text x="56" y="131" fill="#546E7A" font-size="12" font-weight="700">序号</text>
  <text x="120" y="131" fill="#546E7A" font-size="12" font-weight="700">{{COL_1}}</text>
  <text x="440" y="131" fill="#546E7A" font-size="12" font-weight="700">{{COL_2}}</text>
  <text x="760" y="131" fill="#546E7A" font-size="12" font-weight="700">{{COL_3}}</text>
  <text x="1020" y="131" fill="#546E7A" font-size="12" font-weight="700">{{COL_4}}</text>

  <!-- Row template (repeat & offset y by 48 per row) -->
  <!-- Row 1 -->
  <rect x="24" y="152" width="1152" height="48" rx="4" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <text x="56" y="181" fill="#78909C" font-size="13">1</text>
  <text x="120" y="181" fill="#263238" font-size="13" font-weight="500">{{ROW_1_COL_1}}</text>
  <text x="440" y="181" fill="#455A64" font-size="13">{{ROW_1_COL_2}}</text>
  <text x="760" y="181" fill="#455A64" font-size="13">{{ROW_1_COL_3}}</text>
  <text x="1020" y="181" fill="#455A64" font-size="13">{{ROW_1_COL_4}}</text>

  <!-- Row 2 -->
  <rect x="24" y="208" width="1152" height="48" rx="4" fill="#FAFAFA" filter="url(#cardShadow)"/>
  <text x="56" y="237" fill="#78909C" font-size="13">2</text>
  <text x="120" y="237" fill="#263238" font-size="13" font-weight="500">{{ROW_2_COL_1}}</text>
  <text x="440" y="237" fill="#455A64" font-size="13">{{ROW_2_COL_2}}</text>
  <text x="760" y="237" fill="#455A64" font-size="13">{{ROW_2_COL_3}}</text>
  <text x="1020" y="237" fill="#455A64" font-size="13">{{ROW_2_COL_4}}</text>

  <!-- Row 3 -->
  <rect x="24" y="264" width="1152" height="48" rx="4" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <text x="56" y="293" fill="#78909C" font-size="13">3</text>
  <text x="120" y="293" fill="#263238" font-size="13" font-weight="500">{{ROW_3_COL_1}}</text>
  <text x="440" y="293" fill="#455A64" font-size="13">{{ROW_3_COL_2}}</text>
  <text x="760" y="293" fill="#455A64" font-size="13">{{ROW_3_COL_3}}</text>
  <text x="1020" y="293" fill="#455A64" font-size="13">{{ROW_3_COL_4}}</text>

  <!-- Row 4 -->
  <rect x="24" y="320" width="1152" height="48" rx="4" fill="#FAFAFA" filter="url(#cardShadow)"/>
  <text x="56" y="349" fill="#78909C" font-size="13">4</text>
  <text x="120" y="349" fill="#263238" font-size="13" font-weight="500">{{ROW_4_COL_1}}</text>
  <text x="440" y="349" fill="#455A64" font-size="13">{{ROW_4_COL_2}}</text>
  <text x="760" y="349" fill="#455A64" font-size="13">{{ROW_4_COL_3}}</text>
  <text x="1020" y="349" fill="#455A64" font-size="13">{{ROW_4_COL_4}}</text>

  <!-- Row 5 -->
  <rect x="24" y="376" width="1152" height="48" rx="4" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <text x="56" y="405" fill="#78909C" font-size="13">5</text>
  <text x="120" y="405" fill="#263238" font-size="13" font-weight="500">{{ROW_5_COL_1}}</text>
  <text x="440" y="405" fill="#455A64" font-size="13">{{ROW_5_COL_2}}</text>
  <text x="760" y="405" fill="#455A64" font-size="13">{{ROW_5_COL_3}}</text>
  <text x="1020" y="405" fill="#455A64" font-size="13">{{ROW_5_COL_4}}</text>

  <!-- Summary footer -->
  <rect x="24" y="448" width="1152" height="1" fill="#CFD8DC"/>
  <rect x="24" y="460" width="1152" height="44" rx="6" fill="#E8EAF6"/>
  <text x="56" y="488" fill="#1A237E" font-size="13" font-weight="600">{{SUMMARY}}</text>

  <!-- Footer note -->
  <text x="40" y="540" fill="#90A4AE" font-size="11">{{FOOTER_NOTE}}</text>
</svg>